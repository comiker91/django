{% extends 'app1/base.html' %}

{% block titel %} 
Detailansicht Tagebuch 
{% endblock titel %} 

{% block h1 %}
Tagebuchdetails
{% endblock h1 %}

{% block content %}
<form>
  <div class="form-group">
    <label for="tgbName">Name</label>
    <input type="text" class="form-control" id="tgbName" aria-describedby="nameHelp" name="tgbname">
    <small id="nameHelp" class="form-text text-muted">Eingegebener Name</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
